<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - AI Vision Cookbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.2);
        }

        p {
            font-size: 1.4rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            right: -100px;
            bottom: -100px;
            background: radial-gradient(circle at center, #4ecdc4 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Revamping SmartFoods</h1>
        <p>We are currently revamping SmartFoods Labs! Stay Tuned! Release aimed for 19/12/2024.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
